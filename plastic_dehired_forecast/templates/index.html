<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plastic Pallet Dehire Forecast</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container fade-in">
    <div class="form-box">
      <div class="header">
        <div class="logo-circle" title="Forecast App">ðŸ“¦</div>
        <h1>Dehire Forecast for Top 10 Customers</h1>
        <p>Select details to predict dehired pallet quantity</p>
      </div>
      <form action="{{ url_for('predict')}}" method="post">
        <label for="Customer/Vendor Name" class="hover-label">Customer Name</label>
        <select id="Customer/Vendor Name" name="Customer/Vendor Name" required>
          <option disabled selected>Select a customer</option>
          <option value="0">Ashoka Pvt Ltd _ Pantnagar</option>
          <option value="1">BRAC INDIA PRIVATE LIMITED _ Bawal</option>
          <option value="2">BRAC India PVT LTD _ Sanand</option>
          <option value="3">Daimler _DC_ Chennai</option>
          <option value="4">GARG PVT Ltd _ Gurgaon_Manesar</option>
          <option value="5">Maha AM Ltd Zaheerabad FD</option>
          <option value="6">Maha AM Ltd _Nagpur</option>
          <option value="7">Swara L Ltd _ Mohali</option>
          <option value="8">TMO Limited Sanand _ Ahmedabad</option>
          <option value="9">TMO Ltd _ Jamshedpur</option>
        </select>

        <label for="Year" class="hover-label">Year</label>
        <select id="Year" name="Year" required>
          <option value="2022">2022</option>
          <option value="2023">2023</option>
          <option value="2024">2024</option>
          <option value="2025">2025</option>
        </select>

        <label for="Month" class="hover-label">Month</label>
        <select id="Month" name="Month" required>
          {% for m in range(1,13) %}
            <option value="{{ m }}">{{ ["January", "February", "March", "April", "May", "June", 
                                        "July", "August", "September", "October", "November", "December"][m-1] }}</option>
          {% endfor %}
        </select>

        <label for="Day" class="hover-label">Day</label>
        <select id="Day" name="Day" required>
          {% for d in range(1, 32) %}
            <option value="{{ d }}">{{ "{:02d}".format(d) }}</option>
          {% endfor %}
        </select>

        <button type="submit" class="submit-btn">Predict Dehire</button>
      </form>

      {% if prediction_text %}
        <div class="result bounce">
          <h2>Prediction:</h2>
          <p>{{ prediction_text }}</p>
        </div>
      {% endif %}
    </div>
  </div>
</body>
</html>
